apiVersion: apps/v1
kind: Deployment
metadata:
  name: c5-project-api-user
  labels:
    service: c5-project-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      service: c5-project-api-user
  template:
    metadata:
      labels:
        service: c5-project-api-user
    spec:
      restartPolicy: Always
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret
      containers:
      - name: c5-project-api-user
        image: demellj/c5-project-api-user:v1
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: env-config
        - secretRef:
            name: env-secret
        volumeMounts:
        - name: aws-secret
          mountPath: "/home/appuser/.aws/"
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-user
  labels:
    service: c5-project-api-user
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    service: c5-project-api-user
