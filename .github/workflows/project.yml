name: Build and publish backend to Docker Hub

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build phase 1
      uses: isbang/compose-action@v1.0.0
      with:
        compose-file: '../../docker/docker-compose-build-phase1.yaml'

    - name: Build phase 2
      uses: isbang/compose-action@v1.0.0
      with:
        compose-file: '../../docker/docker-compose-build-phase2.yaml'

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    # Extract metadata (tags, labels) for Docker
    # https://github.com/docker/metadata-action
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          demellj/c5-project-api-feed
          demellj/c5-project-api-user
          demellj/c5-project-api-reverseproxy
          demellj/c5-project-api-imgproc
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}



